<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey! Tod:O Online to-do list app for work</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
   
    <script src="/script.js"></script>
</head>
<body>
    <div class="cont_principal">
        <div class="cont_centrar">
        
          <div class="cont_todo_list_top">
          <div class="cont_titulo_cont">
            <h3>TO DO LIST</h3>
            </div>
        <!-- <div class="cont_add_titulo_cont"><a href="#e" onclick="add_new()"><i class="material-icons">&#xE145;</i></a>
            </div> -->
            <div class="cont_add_titulo_cont" id="addi"><span class="material-symbols-outlined add"  onclick="add_new()">
                add_circle
                </span></div>
         
        <!--   End cont_todo_list_top  -->  </div>
        <div class="cont_crear_new">
          <table class="table">
        <tr>
          <th>Category</th>
          <th>Title</th>
         <th>Date</th>
            </tr>
            <tr>
            <td><select name="" id="action_select">
         <option value="SHOPPING">SHOPPING</option>
         <option value="WORK">WORK</option> <option value="SPORT">EXERCISE</option> <option value="MUSIC">PRIVATE</option> 
              </select>
        <!-- End td 1 -->
              </td>
               <td>
        <input type="text" class="input_title_desc" placeholder="Tittle of the work" />      
        
                 <!-- End td 2 -->
              </td>
            <td>
        <select name="" class="input_description_title"  id="date_select">
         <option value="TODAY">TODAY</option>
         <option value="TOMORROW">TOMORROW</option>       </select>
        
              <!-- End td 3 -->
              </td>
            </tr>
        <tr>
           <th class="titl_description" >Description</th>
            </tr>
        <tr>
        
          <td colspan="3">
          <input type="text" class="input_description" required placeholder="Start typing.." />
          </td>
            </tr>
            <tr>
            <td colspan="3">
          <button class="btn_add_fin"  onclick="add_to_list()">ADD</button>
          </td>
            </tr>
          </table>
          <!--   End cont_crear_new  --> 
          </div>
          
          
        <div class="cont_princ_lists">
        <ul>
          <li class="list_shopping li_num_0_1">
          <div class="col_md_1_list">
            <p>SHOPPIGN</p>
            </div>
        <div class="col_md_2_list">
            <h4>BUY COFFEE BEANS</h4>
        <p>DODIDONE COFFEE STORE</p>
            </div>
            <div class="col_md_3_list">
        <div class="cont_text_date">
        <p>TODAY</p>      
              </div>    
        <div class="cont_btns_options">
          <ul>
         
            <li><a href="#" onclick="finish_action('0','0_1');"> <span class="material-symbols-outlined del material-icons">
                delete_forever
            </span></a></li>
           
          </ul>    
              </div>
            </div>
          </li>
        <!-- <li class="list_work"></li>
          <li class="list_sport"></li>
          <li class="list_music"></li>
         -->  </ul>
        <!--   End cont_todo_list_top  -->   </div>
          
          
          <!--   End cont_central  -->
          </div>
        </div>
</body>
</html>
